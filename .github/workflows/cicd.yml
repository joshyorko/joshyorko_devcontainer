name: Build and Push Devcontainer

on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - '.devcontainer/**'
  #    - '.github/workflows/build-devcontainer.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64  # Ensure we are only targeting amd64
          buildkitd-flags: --debug

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long  # Ensures we always push a unique tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64  # Ensuring a single architecture build
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # Skipping provenance data to speed up builds
          outputs: type=registry  # Removing compression=zstd to avoid layer mismatches

      - name: Verify Image in GHCR
        run: |
          skopeo inspect docker://ghcr.io/joshyorko/joshyorko_devcontainer:latest | jq '.Layers | length'
